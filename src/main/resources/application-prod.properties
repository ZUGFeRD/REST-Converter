message-from-application-properties=Die Anwendung wird in der Default Environment gestartet!
server.port=8000
#server.servlet.context-path=/api/v1
server.error.whitelabel.enabled=true

spring.jackson.mapper.infer-creator-from-constructor-properties=false
#if enum is unknown map it to default
spring.jackson.deserialization.read-unknown-enum-values-using-default-value=true
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=sonar

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
openapi.server-url=

spring.main.allow-circular-references=true
spring.servlet.multipart.max-file-size = 500MB
spring.servlet.multipart.max-request-size = 500MB

mustang.gsResourceDir=c:\\gs\\Resource\\
mustang.allowedIPs=
mustang.oAuth=true
mustang.additionalLog=

keycloak.enabled=true
spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/SpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/SpringBootKeycloak

logging.config=classpath:logback-spring.xml
